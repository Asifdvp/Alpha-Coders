<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="header">
          <div class="head">
            <div class="logo">
              <img src="İmages/Header/logo.svg" alt="logo" />
            </div>

            <div class="parametres">
              <div class="first-parameter">
                <img src="İmages/Header/first_parameter.svg" alt="online" />
                <p class="online-courses">онлайн-курс</p>
              </div>
              <div class="second-parameter">
                <img src="İmages/Header/time.svg" alt="time" />
                <p class="time">18 часов</p>
              </div>
              <div class="third-parameter">
                <img src="İmages/Header/calendar.svg" alt="calendar" />
                <p class="calendar">8 сентября</p>
              </div>
            </div>
          </div>

          <div class="carousel">
            <div class="left">
              <h1>Как смотреть кино</h1>
              <p>
                За 8 занятий станем активными зрителями и разберёмся в
                кинопроцессе
              </p>
            </div>

            <div class="right">
              <div class="carousel-image">
                <img
                  src="İmages/Header/carousel_image.svg"
                  alt="carouselimage"
                />
                <div class="carousel-ellipse"></div>
              </div>
            </div>
          </div>

          <div class="author">
            <p class="text">
              Зритель для меня <br> не потребитель моей продукции, <br> не судья, а
              соучастник творчества,  <span>соавтор.</span> 
            </p>
            <p class="name">Андрей Тарковский</p>
          </div>
        </div>
      </header>

      <main>
        <section id="first-section"></section>
        <section id="second-section"></section>
        <section id="third-section"></section>
        <section id="fourth-section"></section>
        <section id="fifth-section"></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
